# ğŸš€ Sindiswa's Portfolio - Automated Deployment
name: ğŸ¯ Deploy Portfolio to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: ['main']
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'LICENSE'

  # Trigger on pull requests to main
  pull_request:
    branches: ['main']

  # Allow manual deployment from Actions tab
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Prevent concurrent deployments
concurrency:
  group: 'pages-${{ github.ref }}'
  cancel-in-progress: true

# Environment variables
env:
  NODE_VERSION: '18'
  CACHE_KEY: 'portfolio-v1'

jobs:
  # ğŸ§ª Quality checks and testing
  quality-check:
    name: ğŸ” Code Quality & Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run type checking
        run: npm run typecheck

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ—ï¸ Test build
        run: npm run build

  # ğŸš€ Build and Deploy
  deploy:
    name: ğŸš€ Build & Deploy
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better caching

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“Š Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_KEY }}-
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ”„ Installing npm dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully!"

      - name: ğŸ” Run type checking
        run: |
          echo "ğŸ” Running TypeScript type check..."
          npm run typecheck

      - name: ğŸ§¹ Run linting
        run: |
          echo "ğŸ§¹ Running ESLint..."
          npm run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Build portfolio
        run: |
          echo "ğŸš€ Building Sindiswa's Portfolio..."
          npm run build
          echo "âœ… Build completed successfully!"
          echo "ğŸ“Š Build size:"
          du -sh dist/

      - name: ğŸ”§ Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          name: portfolio-build-${{ github.sha }}

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸŠ Portfolio deployed successfully!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ·ï¸ Branch: ${{ github.ref_name }}"