# ğŸ”„ Automated Dependency Updates
name: ğŸ”„ Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ”„ Check & Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Check for updates
        run: |
          echo "ğŸ“Š Current dependencies:"
          npm outdated || true
          
          echo "ğŸ” Security audit:"
          npm audit --audit-level=high || true

      - name: ğŸ›¡ï¸ Fix security issues
        run: |
          npm audit fix --audit-level=high || true

      - name: ğŸ“¤ Create PR if updates available
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ Update dependencies and fix security issues'
          title: 'ğŸ”„ Automated Dependency Updates'
          body: |
            ğŸ¤– **Automated dependency update**
            
            This PR contains:
            - ğŸ”„ Updated npm dependencies
            - ğŸ›¡ï¸ Security vulnerability fixes
            - ğŸ“Š Audit report improvements
            
            Please review and merge if tests pass.
          branch: update-dependencies
          delete-branch: true