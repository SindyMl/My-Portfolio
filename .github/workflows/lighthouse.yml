# ğŸ” Lighthouse Performance Audit
name: ğŸš¦ Lighthouse Audit

on:
  # Run after successful deployment
  workflow_run:
    workflows: ["ğŸ¯ Deploy Portfolio to GitHub Pages"]
    types:
      - completed
  # Manual trigger
  workflow_dispatch:

jobs:
  lighthouse:
    name: ğŸš¦ Performance Audit
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸš¦ Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://sindyml.github.io/My-Portfolio/
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: ğŸ“Š Comment Results
        uses: actions/github-script@v7
        if: github.event_name == 'workflow_run'
        with:
          script: |
            const fs = require('fs');
            const path = '.lighthouseci/lhr-*.json';
            
            // Create performance summary comment
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ğŸš¦ **Lighthouse Audit Complete!**\n\nâœ… Performance metrics updated\nğŸ”— Check Actions tab for detailed report'
            });